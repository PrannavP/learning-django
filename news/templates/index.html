{% extends 'layout.html' %}

{% block main %}

    <h1>Add Record</h1>

    <hr>

    <form action="" method="post">

        {% csrf_token %}
        
        <label for="name">Name: </label>
        <input type="text" name="name" required id="name"> <br>

        <label for="email">Email: </label>
        <input type="text" name="email" required id="email"> <br>

        <label for="address">Address: </label>
        <input type="text" name="address" required id="address"> <br>

        <button>Add Record</button>

    </form>

    <hr>

    <table class="table">

        <thead>

            <tr>

                <th>S.n</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>

            </tr>

        </thead>

        <tbody>

            {% for student in studentsData %}
            <tr>

                <td> {{ forloop.counter }} </td>
                <td> {{ student.name }} </td>
                <td> {{ student.email }} </td>
                <td> {{ student.address }} </td>
                <td> 
                    
                        <a href="#">Update</a>
                        <a href="#">Delete</a>

                </td>

            </tr>

            {% endfor %}

        </tbody>

    </table>

{% endblock %}
